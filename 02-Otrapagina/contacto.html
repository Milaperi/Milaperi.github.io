<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto-Alura</title>
        <link rel="stylesheet" href="/CursoCss/reset.css">
        <link rel="stylesheet" href="contacto.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="Imagenes/logo.png" alt="Logo Barberia Alura"></h1>
                <nav>
                    <lu>
                     <li><a href="/CursoCss/01-Mipaginaweb/index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </lu>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" require
                placeholder="email@dominio.com" >

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron "require
                placeholder="(XX) XXXX XXXX" >

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" require></textarea>

                <fieldset>
           
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>  
                </fieldset>
                <fieldset>
                    <legend>多En que horario prefiere ser atentido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                    
                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia alura?</label>
                

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h~20hr</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h~20hr</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h~20hr</td>
                    </tr>
                </tbody>              
            </table>
        </main>
        <footer>
            <img src="Imagenes/logo-blanco.png" alt="Logo Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
        </footer>
    </body>
</html>
